repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.280
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c "mypy $(git diff --name-only --cached --diff-filter=ACM | grep -E '^(scraper|shared)/.*\.py$') --explicit-package-bases --ignore-missing-imports"
        language: system
